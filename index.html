<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Music Player</title>
</head>
<body class="pic1">
    <div class="header">
        <div class="container">
            <!-- start music box -->
            <div class="music-box mx-auto p-3">
                <!-- music image -->
                <div class="d-flex justify-content-center align-items-center">
                    <div class="pe-2">
                        <button class="btn btn-outline-warning fs-6 btn_before">
                            <i class="bi bi-caret-left-fill"></i>
                        </button>
                    </div>
                    <div class="imges text-center">
                        <img class="img img_music1 run" src="assets/pic/Negaran Many.png" alt="pichear">
                        <img class="img img_music2 d-none" src="assets/pic/Gole Eshgh.png" alt="pichear">
                    </div>
                    <div class="ps-2">
                        <button class="btn btn-outline-warning fs-6 btn_next">
                            <i class="bi bi-caret-right-fill"></i>
                        </button>
                    </div>
                </div>

                <!-- music name -->
                <div class="text-warning text-center">
                    <h5 class="music_name1">Negaran mani</h5>
                    <span class="artist_name1">Morteza Pashaei</span>
                    <h5 class="music_name2 d-none">Gole Eshgh</h5>
                    <span class="artist_name2 d-none">Reza Bahram</span>
                </div>

                <!-- start controller -->
                <div class="audio">
                    <!-- music -->
                    <audio src="assets/music/Negaran mani.mp3" class="music1 music" preload="metadata"></audio>
                    <audio src="assets/music/Reza Bahram - Gole Eshgh.mp3" class="music2" preload="metadata"></audio>

                    <!-- time -->
                    <div class="music-times text-warning mt-2 d-flex justify-content-between">
                        <span class="strat-time">00:00</span>
                        <span class="end-time">00:00</span>
                    </div>

                    <!-- time bar -->
                    <div class="progress_bar bg-secondary mt-2">
                        <div class="up-time bg-warning">

                        </div>
                    </div>

                    <!-- controller btns -->
                    <div class="controls text-center">
                        <i class="bi bi-repeat-1 pe-3 text-secondary repeat-off"></i>
                        <i class="bi bi-repeat-1 pe-3 text-warning repeat-on d-none"></i>
                        <i class="bi bi-play-circle-fill pe-3 text-warning play"></i>
                        <i class="bi bi-pause-circle-fill pe-3 text-warning pause d-none"></i>
                        <i class="bi bi-volume-up-fill text-warning volume"></i>
                        <i class="bi bi-volume-mute-fill text-secondary mute d-none"></i>
                    </div>
                </div>
                <!-- end controler -->
            </div>
            <!-- end music box -->
        </div>
    </div>
    <!-- js -->
    <script src="assets/js/app.js"></script>
</body>
</html>
