<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Zejaji</title>
</head>
<body class="pic1">
    <div class="header">
        <div class="container">
            <div class="box-music w-25 mx-auto p-3">
            <!-- start music box -->
                <!-- music image -->
                <div class="imges text-center">
                    <img class="img" src="assets/pic/Negaran Many.png" alt="">
                </div>

                <!-- music name -->
                <div class="text-warning text-center">
                    <h5>Negaran mani</h5>
                    <span>Morteza Pashaei</span>
                </div>

                <!-- start controller -->
                <div class="audio">
                    <!-- music -->
                    <audio src="assets/music/Negaran mani.mp3" class="music" preload="metadata"></audio>

                    <!-- time -->
                    <div class="music-times text-warning mt-2 d-flex justify-content-between">
                        <span class="strat-time">00:00</span>
                        <span class="end-time">00:00</span>
                    </div>

                    <!-- time bar -->
                    <div class="time bg-secondary mt-2">
                        <div class="up-time bg-warning">

                        </div>
                    </div>

                    <!-- controller btns -->
                    <div class="text-center">
                        <i class="bi bi-repeat-1 pe-3 text-secondary repeat-off"></i>
                        <i class="bi bi-repeat-1 pe-3 text-warning repeat-on d-none"></i>
                        <i class="bi bi-play-circle-fill pe-3 text-warning play"></i>
                        <i class="bi bi-pause-circle-fill pe-3 text-warning pause d-none"></i>
                        <i class="bi bi-volume-up-fill text-warning volume"></i>
                        <i class="bi bi-volume-mute-fill text-secondary mute d-none"></i>
                    </div>
                </div>
                <!-- end controler -->
            </div>
            <!-- end music box -->
        </div>
    </div>
    <!-- js -->
    <script src="assets/js/app.js"></script>
</body>
</html>
