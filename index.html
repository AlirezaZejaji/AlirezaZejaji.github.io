<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Music Player</title>
</head>
<body>
    <div class="header">
        <div id="carouselExampleFade carousel-fade" class="carousel slide carousel-fade " data-bs-ride="carousel" data-bs-interval="8000" data-bs-pause="false">
            <div class="carousel-inner slider">
                <div class="carousel-item slide pic1 active"></div>
                <div class="carousel-item slide pic2"></div>
                <div class="carousel-item slide pic3"></div>
                <div class="carousel-item slide pic4"></div>
                <div class="carousel-item slide pic5"></div>
                <div class="carousel-item slide pic6"></div>
            </div>
        </div>
        <div class="container">
            <!-- start music box -->
            <div class="music-box mx-auto p-3">
                <!-- music image -->
                <div class="d-flex justify-content-center align-items-center">
                    <div class="pe-2">
                        <button class="btn btn-outline-warning fs-6 btn_before">
                            <i class="bi bi-caret-left-fill"></i>
                        </button>
                    </div>
                    <div class="imges text-center">
                        <img class="img img_music" src="assets/pic/Negaran Many.png" alt="pichear">
                    </div>
                    <div class="ps-2">
                        <button class="btn btn-outline-warning fs-6 btn_next">
                            <i class="bi bi-caret-right-fill"></i>
                        </button>
                    </div>
                </div>

                <!-- music name -->
                <div class="text-warning text-center">
                    <h5 class="music_name">Negaran mani</h5>
                    <span class="artist_name">Morteza Pashaei</span>
                </div>

                <!-- start controller -->
                <div class="audio">
                    <!-- music -->
                    <audio src="assets/music/Negaran mani.mp3" class=" music" preload="metadata"></audio>

                    <!-- time -->
                    <div class="music-times text-warning mt-2 d-flex justify-content-between">
                        <span class="strat-time">00:00</span>
                        <span class="end-time">00:00</span>
                    </div>

                    <!-- time bar -->
                    <div class="progress_bar bg-secondary mt-2 d-none">
                        <div class="up-time bg-warning">

                        </div>
                    </div>
                    <div class="progress progress_bar mt-2">
                        <div class="up-time progress-bar progress-bar-striped progress-bar-animated bg-secondary w-100"></div>
                    </div>

                    <!-- controller btns -->
                    <div class="controls">
                        <div class="control">
                            <i class="bi bi-repeat-1 icon pe-3 text-secondary repeat-off"></i>
                            <i class="bi bi-repeat-1 icon pe-3 text-warning repeat-on d-none"></i>
                            <i class="bi bi-play-circle-fill icon pe-3 text-warning play"></i>
                            <i class="bi bi-pause-circle-fill icon pe-3 text-warning pause d-none"></i>
                            <i class="bi bi-volume-up-fill icon text-warning volume"></i>
                            <i class="bi bi-volume-mute-fill icon text-secondary mute d-none"></i>
                        </div>
                        <div class="btn_list">
                            <i class="bi bi-music-note-list icon text-warning" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo"></i>
                        </div>
                    </div>
                </div>
                <!-- end controler -->
            </div>
            <!-- end music box -->
        </div>
        <!-- Offcanvas Sidebar -->
        <div class="offcanvas offcanvas-end text-bg-dark" id="demo">
            <div class="offcanvas-header">
                <h2 class="offcanvas-title text-warning">Play List</h2>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <div class="items">
                    
                </div>
            </div>

            <!-- alert -->
            <ul class="list-unstyled list">
        
            </ul>
        </div>
    </div>

    <!-- bootstrap bundle -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- js -->
    <script src="assets/js/app.js"></script>
</body>
</html>
